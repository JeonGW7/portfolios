<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TestBean2.html</title>
  <style type="text/css">
  h2{text-align:center;}
  table{
  margin:auto;
  width:60%;
  }
  </style>
</head>
<body>
<h2>회원가입</h2>
<form name="myForm" method="post" action="TestBean2.jsp">
  <table border="1">
    <tr>
      <td>ID</td>
      <td><input type="text" name="id" id="id" size="20"></td>
    </tr>
    <tr>
      <td>암호</td>
      <td><input type="password" name="pw" id="pw" size="20"></td>
    </tr>
    <tr>
      <td>이름</td>
      <td><input type="text" name="name" id="name" size="20"></td>
    </tr>
    <tr>
      <td>전화</td>
      <td><input type="text" name="tel" id="tel" size="20"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td><input type="text" name="email" id="email" size="20"></td>
    </tr>
    <tr>
      <td>주소</td>
      <td><input type="text" name="addr" id="addr" size="30"></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="전송">
        <input type="reset" value="취소">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
