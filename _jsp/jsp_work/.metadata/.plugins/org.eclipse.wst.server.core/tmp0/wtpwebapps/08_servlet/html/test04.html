<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04.html</title>
</head>
<body>
  <h2>ID와 암호를 입력하세요</h2>
  <form method="post" action="/08_servlet/ServletTest04">
    <table border="1">
      <tr>
        <td>ID</td>
        <td><input type="text" name="id" onMouseOver=this.style.backgroundColor="yellow" onMouseOut=this.style.backgroundColor="white"></td>
      </tr>
      <tr>
        <td>암호</td>
        <td><input type="password" name="pw" onMouseOver=this.style.backgroundColor="yellow" onMouseOut=this.style.backgroundColor="white"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="전송">
          <input type="reset" value="다시입력">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
