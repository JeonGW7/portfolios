<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test01.html</title>
  <script type="text/javascript">
  /* 
    함수란? 프로그램내에서 특정 작업을 수행하기 위해 독립적으로 만들어진  처리단위이다
   함수=function 
   함수 사용목적 - 특정작업을 하나의 단위로 만들어서 반복 사용하게 하는 것 
   
   내장함수 : alert(), prompt(),confirm()
   사용자 정의 함수 : 사용자가 만들어 쓰는 함수 
  */
  function insa(){
	   document.write("안녕하세요<br>");
	   document.write("Welcome<br>");
   }
   function star(){
	   for(i=1;i<=4;i++){
		   if(i%2==0){
			   document.write("<font color='blue'>");
		   }else{
			   document.write("<font color='red'>");
		   }
		   for(j=1;j<=(5-i);j++){
			   document.write("&nbsp;");
		   }
		   for(k=1;k<=(i*2-1);k++){
			   document.write("*");
		   }
		   document.write("<br>")
	   }
	   document.write("</font>");
   }
  </script>
</head>
<body>
  <input type="button" value="insa()호출" onclick="insa()">
  <input type="button" value="star()호출" onclick="star()">  
</body>
</html>
