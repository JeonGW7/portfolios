<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ajax_getJSON.html</title>
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
    	$.getJSON('ajax_getJSON.jsp',function(data){
    		//alert(data.name);
    		$('#name').val(data.name);
    		$('#gender').val(data.gender);
    		$('#part').val(data.part);
    	});
    });
  </script>
</head>
<body>
  <form>
    <input type="text" name="name" id="name"><br>
    <input type="text" name="gender" id="gender"><br>
    <input type="text" name="part" id="part"><br>
  </form>
</body>
</html>
