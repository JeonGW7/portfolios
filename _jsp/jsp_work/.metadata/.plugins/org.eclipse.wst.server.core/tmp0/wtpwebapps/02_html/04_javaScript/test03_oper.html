<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script type="text/javascript">
  function oper(){
	  var a=10;
	  var b=7;
	  document.write(a+b+"<br>");
	  document.write(a-b+"<br>");
	  document.write(a*b+"<br>");
	  document.write(a/b+"<br>"); //나누기 , 정수/정수 ==>실수
	  document.write(7.7/3+"<br>"); //나누기, 실수/정수 ==>실수
	  document.write(a%b+"<br>"); //나머지
	  //
	  //연결연산자
	  c="갑순이"+"갑돌이";
	  d="나이:"+27;
	  document.write("c:"+c+"<br>");
	  document.write("d:"+d+"<br>");
  }
  </script>
</head>
<body>
  <input type="button" value="oper()호출" onclick="oper()">
</body>
</html>
