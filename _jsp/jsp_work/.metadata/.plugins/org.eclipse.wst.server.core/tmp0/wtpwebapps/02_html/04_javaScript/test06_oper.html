<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test06_oper.html 조건연산자</title>
  <script type="text/javascript">
  function oper(){
	  var a=7;
	  var b=8;
	  document.write(((b>a)?b:a)+"<br>");//b값(8) 출력
	  document.write(((b<a)?b:a)+"<br>");//a값(7) 출력
	  //
	  document.write("<br>");
	  //++i, i++ : 1씩 증가
	  for(var i=1;i<=10;i++){
		  document.write(i+"&nbsp;")
	  }
	  document.write("<br>");
	  
	  
  }
  </script>
</head>
<body>
  <input type="button" value="함수호출" onclick="oper()">
</body>
</html>
