<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test07_input.html</title>
<!-- 
많이 사용되는 input타입
text : 한줄입력
password
textarea : 여러줄입력(글내용)
select : 콤보박스,리스트(이메일,전화)
radio 
checkbox
file : 파일 업로드 할 때, 상품 등록
hidden : 값을 화면에 표시하지 않고, 서버로 넘긴다 
submit : 서버로 전송할 때 사용 
reset : 입력한 내용 취소
image : submit대신 이미지를 사용한다(서버로 전송) 
 -->
</head>
<body>
<form name="myForm" method="post" action="test07_input.jsp">
  이름 : <input type="text" name="name" size="20"><br>
  학번 : <input type="text" name="student_no" size="20"><br>
  <input type="radio" name="gender" value="남자">남자<br>
  <input type="radio" name="gender" value="남자">여자<br>
  <br>
  과일선택<br>
  <input type="checkbox" name="fruit" value="사과">사과<br>
  <input type="checkbox" name="fruit" value="포도">포도<br>
  <input type="checkbox" name="fruit" value="곶감">곶감<br>
  <input type="checkbox" name="fruit" value="오렌지">오렌지<br>
  <input type="checkbox" name="fruit" value="바나나">바나나<br>
  <br>
  <input type="hidden" name="addr" value="서울 강남">
  <input type="submit" value="전송">&nbsp;
  <input type="image" src="../imgs/submit2.gif" alt="전송"> 
</form>
</body>
</html>
