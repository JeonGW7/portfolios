<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test08_select.html</title>
  <script type="text/javascript">
  function ss(){
	  if(document.myForm.job.options[0].selected){
		  alert("직업을 선택하세요")
	  }else{
		  //직업을 선택했을 경우
		  m1=document.myForm.job.options.selectedIndex; //인덱스를 얻는다 
		  t1=document.myForm.job.options[m1].text;//학생
		  v1=document.myForm.job.options[m1].value;//student
		  
		  alert("t1:"+t1+"\n"+"v1:"+v1+"\nm1:"+m1);
	  }
  }
  </script>
</head>
<body>
  <h2>직업을 선택하시오</h2>
  <form name="myForm" action="">
    <select name="job">
      <option selected>직업을 선택하세요</option>
      <option value="student">학생</option>  <!-- value를 주는값만 서버로 넘어감 -->
      <option value="주부">주부</option>
      <option value="법조인">법조인</option>
      <option value="공무원">공무원</option>
      <option value="교수">교수</option>
    </select>
    <p>
    <input type="button" value="선택" onClick="ss()">
    <input type="reset" value="취소">
  </form>
</body>
</html>
