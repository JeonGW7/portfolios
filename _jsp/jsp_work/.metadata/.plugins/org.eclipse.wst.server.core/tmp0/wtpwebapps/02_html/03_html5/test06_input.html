<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test06_input.html</title>
</head>
<body>
  <form name="myForm" method="post" action="test06_input.jsp">
    이름: <input type="text" name="name" size="30"><br>
    이메일: <input type="email" name="name" size="30"><br>
   UrL: <input type="url" name="url" size="30"><br>
    전화: <input type="tel" name="tel" size="14"><br> 
    색상표: <input type="color" name="color"><br><br>
    날짜: <input type="date" name="date"><br>
    지역시간: <input type="datetime-local" name="localdatatime"><br>
    숫자: <input type="number" name="number" min="1" max="10" step="1"><br>
    범위: <input type="range" name="range" min="1" max="10" step="2"><br>
    <input type="submit" value="전송">
  </form>
