<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test04_oper.html 관계연산자,논리연산자</title>
  <script type="text/javascript">
  //관계 연산자
  function oper2(){
	  var a=7;
	  var b=5;
	  document.write((a>b)+"<br>");//true
	  document.write((a>=b)+"<br>");//true
	  document.write((a<b)+"<br>");//false
	  document.write((a<=b)+"<br>");//false
	  document.write((a==b)+"<br>");//false
	  document.write((a!=b)+"<br>");//true
  }
  </script>
</head>
<body>
  <input type="button" value="함수호출" onclick="oper2()">
</body>
</html>
