<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test08_prompt.html</title>
</head>
<body>
  <script type="text/javascript">
  //prompt는 값을 입력 받을 때 사용
  m=window.prompt("남자는 1,여자는 2를 입력하세요");
  if(m=="1"){
	  document.write("<font size=7>남자</font><p>");
  }else if(m=="2"){
	  document.write("<font size=7>여자</font><p>");
  }else{
	  document.write("<font size=7>입력오류</font><p>");
  }
  </script>
</body>
</html>
