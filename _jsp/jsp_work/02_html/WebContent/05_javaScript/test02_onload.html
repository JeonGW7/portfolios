<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test02_onload.html</title>
  <script type="text/javascript">
  function aa(){
	  alert("html 페이지 시작"); //시작시 입력란에 포커스 설정 할 때 사용한다
  }
  function bb(){
	  alert("html 페이지 끝");
  }
  </script>
</head>
<body onLoad="aa()" onUnload="bb()">

</body>
</html>
