<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>formChecker.html</title>
  <script type="text/javascript" src="script.js"></script>
  <script>
    function check(form){
    	if(isNull(form.name,"이름을 입력하세요")){
    		form.name.focus();
    		return false;
    	}
    	if(!isID(form.id)){
    		form.id.focus();
    		return false;
    	}
    	if(!isEmail(form.email)){
    		alert("이메일 주소가 틀립니다");
    		form.email.focus();
    		return false;
    	}
    	if(!isCardNumber(form.card)){
    		form.card.focus();
    		return false; //서버로 넘어 가지 못하게 막음
    	}
    	if(!isSSN(form.ssn1,form.ssn2)){
    		alert("주민번호가 올바르지 않습니다");
    		form.ssn1.focus();
    		return false;
    	}
    	if(!isSame(form.p1,form.p2)){
    		form.p1.value="";
    		form.p2.value="";
    		form.p1.focus();
    		return false;
    	}
    	alert("에러 체크 성공");
    	return true;
    }//check-end
  </script>
</head>
<body>
  <form method="post" action="formChecker.jsp" onSubmit="return check(this)">
    <table border="1">
      <tr>
        <td>이름</td>
        <td><input type="text" name="name" id="name" size="30"></td>
      </tr>
      <tr>
        <td>ID</td>
        <td><input type="text" name="id" id="id" size="30"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="email" id="email" size="40"></td>
      </tr>
      <tr>
        <td>카드번호</td>
        <td><input type="text" name="card" id="card" size="20"></td>
      </tr>
      <tr>
        <td>주민번호</td>
        <td>
          <input type="password" name="ssn1" id="ssn1" size="6">-
          <input type="password" name="ssn2" id="ssn2" size="7">
        </td>
      </tr>
      <tr>
        <td>암호</td>
        <td><input type="password" name="p1" id="p1" size="20"></td>
      </tr>
      <tr>
        <td>암호확인</td>
        <td><input type="password" name="p2" id="p2" size="20"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="전송">
          <input type="reset" value="취소">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
