<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>formChecker.html</title>
</head>
<body>
  <form method="post" action="formChecker.jsp">
    <table border="1">
      <tr>
        <td>이름</td>
        <td><input type="text" name="name" id="name" size="30"></td>
      </tr>
      <tr>
        <td>ID</td>
        <td><input type="text" name="id" id="id" size="30"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="email" id="email" size="40"></td>
      </tr>
      <tr>
        <td>카드번호</td>
        <td><input type="text" name="card" id="card" size="20"></td>
      </tr>
      <tr>
        <td>주민번호</td>
        <td>
          <input type="password" name="ssn1" id="ssn1" size="6">-
          <input type="password" name="ssn2" id="ssn2" size="7">
        </td>
      </tr>
      <tr>
        <td>암호</td>
        <td><input type="password" name="p1" id="p1" size="20"></td>
      </tr>
      <tr>
        <td>암호확인</td>
        <td><input type="password" name="p2" id="p2" size="20"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="전송">
          <input type="reset" value="취소">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
